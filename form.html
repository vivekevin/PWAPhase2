<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="Parent">
      <!-- career objective -->
      <div class="career">
        <h1>Career Objective</h1>
        <label for="">
        <input type="text" name="career" id="career" placeholder="Carrer Objective">
        </label>
      </div>
      <!-- personal info -->
      <div class="Details">
        <h1>Personal Details</h1>
        <label for="">
        <input type="text" name="name" id="name" placeholder="Enter ur Name">
        <!-- </label> -->
        <br>
        <!-- <label for=""> -->
        <input type="number" name="mobile" id="mobile" placeholder="Enter ur Mobile Number">
        <!-- </label> -->
        <br>
        <!-- <label for=""> -->
        <input type="email" name="email" id="email" placeholder="Email">
        <!-- </label> -->
        <br>
        <!-- <label for=""> -->
        <input type="text" name="address" id="address" placeholder="Address">
        </label>
        <br>
      </div>
      <!-- education details -->
      <div class="Education">
      <h1>Graduation Details</h1>
      <label for="">
      <input type="text" name="college" id="college" placeholder="Enter ur College">
      <!-- </label> -->
      <br>
      <!-- <label for=""> -->
      <input type="text" name="degree" id="degree" placeholder="Enter Degree">
      <!-- </label> -->
      <br>
      <!-- <label for=""> -->
      <input type="text" name="branch" id="branch" placeholder="Enter Branch">
      <!-- </label> -->
      <br>
      <!-- <label for=""> -->
      <input type="number" name="percentage" id="percentage" placeholder="Enter Percentage/CGPA">
      </label>
      </div>
      <!-- intermediate details -->
      <div class="Intermediate">
      <h1>Intermediate Details</h1>
      <label for="">
      <input type="text" name="college" id="college1" placeholder="Enter ur College">
      <!-- </label> -->
      <br>
      <input type="text" name="degree" id="degree1" placeholder="Enter Degree">
      <br>
      <input type="text" name="branch" id="branch1" placeholder="Enter Branch">
      <!-- </label> -->
      <br>
      <!-- <label for=""> -->
      <input type="number" name="percentage" id="percentage1" placeholder="Enter Percentage">
      </label>
      </div>
      <!-- ssc details -->
      <div class="Technical">
      <h1>SSC Details</h1>
      <label for="">
      <input type="text" name="school" id="school" placeholder="Name of School">
      <!-- </label> -->
      <br>
      <input type="text" name="degree" id="degree2" placeholder="Enter Degree">
      <br>
      <!-- <label for=""> -->
      <!-- <input type="text" name="degree" id="degree" placeholder="Enter Degree"> -->
      <!-- </label> -->
      <!-- <br> -->
      <!-- <label for=""> -->
      <input type="text" name="board" id="board" placeholder="Enter Board">
      <!-- </label> -->
      <br>
      <!-- <label for=""> -->
      <input type="number" name="percentage" id="percentage2" placeholder="Enter Percentage/CGPA">
      </label>
      </div>
      <br>
      <div class="skills">
        <h1>Technical Skills</h1>
        <label for="">
        <input type="text" name="Skills" id="skills" placeholder="Enter ur Skills">
        </label>
      </div>

    </div>
    <button type="button" name="button" id="button" onclick="submitData()">Submit</button>

  </body>
  <script type="text/javascript" src="js/main.js">

  </script>
</html>
